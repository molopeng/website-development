<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title></title> <!-- Title will be set by JavaScript -->
</head>
<body>
    <div class="container d-flex-inline">
        <div class="logo">
            <img src="./images/logo.svg" alt="logo">
        </div>
    </div>

    <div class="image-container">
        <img src="./images/hero-desktop.jpg" class="hero-desktop" alt="hero-desktop">
        <img src="./images/hero-mobile.jpg" class="hero-mobile" alt="hero-mobile">
    </div>

    <div class="container clear-fix">
        <div class="content">
            <h1></h1> <!-- Heading text will be set by JavaScript -->
            <p></p> <!-- Intro text will be set by JavaScript -->

            <form action="#" method="post">
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <img src="./images/icon-error.svg" class="icon-error" alt="icon-error">
                    <button type="button" id="submit">
                        <img src="./images/icon-arrow.svg" alt="icon-arrow">
                    </button>
                </div>
                <p class="text-error"></p> <!-- Error text will be set by JavaScript -->
            </form>
        </div>
    </div>

    <footer>
        <p class="attribution"></p> <!-- Footer text will be set by JavaScript -->
    </footer>

    <script src="./main.js"></script>
</body>
</html>
